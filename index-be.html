<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area riservata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style-be.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body">
            <div class="container-fluid">
              <a class="navbar-brand">Il Paradiso della Brugola</a>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-lg-4 bg-light p-3" id="formAggiuntaProdotto">
                <h3 class="mb-3">Aggiungi prodotto</h3>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" id="name" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Descrizione</label>
                        <input type="text" id="description" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Brand</label>
                        <input type="text" id="brand" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Image Url</label>
                        <input type="text" id="imageUrl" class="form-control">
                    </div>
                    
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Prezzo</label>
                      <input type="number" id="price" class="form-control">
                    </div>
                    
                    <input type="button" class="btn btn-primary" onclick="addProduct()" value="Aggiungi prodotto">
                </form>
            </div>
            <div class="col-lg-4 p-3">
                <h3 class="mb-3">Catalogo</h3>
                <input class="form-control me-2" id="searchBar" idtype="search" placeholder="Cerca prodotto" aria-label="Search" onkeyup="searchStart()">
                <table class="table" id="products">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrizione</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Image Url</th>
                        <th scope="col">Prezzo</th>
                        <th scope="col">Modifica</th>
                        <th scope="col">Rimuovi</th>
                      </tr>
                    </thead>
                    <tbody class="t-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal" id="modalId" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
            </div>
          </div>
        </div>
    </div>
    <div class="modal" id="secModalId" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
            </div>
            <div class="modal-body">
                <div class="col p-3">
                    <h3 class="mb-3">Modifica prodotto</h3>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="id" id="id" class="d-none">
                            <input type="text" id="editName" class="form-control">
                        </div>
    
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" id="editDescription" class="form-control">
                        </div>
    
                        <div class="mb-3">
                            <label class="form-label">Brand</label>
                            <input type="text" id="editBrand" class="form-control">
                        </div>
    
                        <div class="mb-3">
                            <label class="form-label">Image Url</label>
                            <input type="text" id="editImageUrl" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Price</label>
                          <input type="number" id="editPrice" class="form-control">
                        </div>
                        <div></div>
                        <input type="button" class="btn btn-primary" onclick="editProduct()" value="Modifica prodotto">
                    </form>
                </div>
            </div>
            <div class="sec-modal-footer">
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script-be.js"></script>
    <!--ionicons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
